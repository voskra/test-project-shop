<!DOCTYPE html>
<html lang="en">
  <script type="text/javascript" async src="index.js"></script>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>My Shop</title>
  </head>
  <body>
    <div id="header">
      <h1>My shopping site</h1>
    </div>
    <div class="section">
      <div class="section-header">Available items</div>
      <div class="section-products">
        <div class="products" id="products"></div>
        <div id="new-product">
          <button onclick="onProductAdd()">Add product</button>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="section-header">Adding to cart</div>
      <div>
        <label>Select product:</label>
        <select id="products-selector"></select>
      </div>
      <div>
        <label>Type price: </label>
        <input
          id="add-product-price"
          type="number"
          min="1.00"
          max="100000.00"
          step="0.01"
          value="1.00"
          oninput="onPriceChange(this.value, this.id)"
        />
      </div>
      <button onclick="addProductToCart()">Add to cart</button>
    </div>
    <div class="section">
      <div class="section-header">Shopping cart</div>
      <table class="shopping-table" id="shopping-table">
        <tr>
          <th></th>
          <th colspan="2">Price</th>
          <th></th>
        </tr>
        <tr>
          <th>Sold Product</th>
          <th>Sold Price</th>
          <th>Expected Price</th>
          <th>Error</th>
        </tr>
      </table>
      <div class="summary-errors">
        Errors in pricing: <b id="summary-errors-number">0</b>
      </div>
    </div>
  </body>
</html>
